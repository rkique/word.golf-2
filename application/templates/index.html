<script>
    data = JSON.parse('{{data|tojson|safe}}');
    let prompt = data['prompt']
    let i = data['i']
    let prompts = data['prompts']
    let results = data['results']
    renderInformation("go from " + prompt)
    renderPrompts(prompts,i)
    renderLinks(prompt, results)
    activateLinks()
    if(Math.round(Date.parse(new Date()) / 86400000) != Date.parse(localStorage.getItem("lastComplete")) / 86400000){
    if(localStorage.getItem("total") !== null){
        prompts = JSON.parse(localStorage.getItem("total"))
        renderPrompts(prompts.length, 5, prompts)
        disableLinks()  
    }
    }
</script>
